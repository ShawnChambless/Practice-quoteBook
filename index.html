<!DOCTYPE html>
<html ng-app="quotes">
  <head>
    <title>Quote Book</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-controller="mainCtrl">
    <input type="text" ng-model="text" placeholder="Quote" ng-show="showAdd">
    <input type="text" ng-model="author" placeholder="Author" ng-show="showAdd">
    <button ng-click="addQuote(); toggleShowAdd()">Add Quote</button><br>
    <input type="text" ng-model="title" placeholder="Remove Quote by Text or Author" ng-show="showRemove">
    <button ng-click="removeQuote(); toggleShowRemove()">Remove Quote</button><br>
    <input ng-model="filter.author" placeholder="Filter by Author" class="form-control">
    <div ng-repeat="data in quotes | filter: filter" class="quotes">
      <hr>
      <h2>{{data.text}}</h2>
      <h3>{{data.author}}</h3>
      <hr>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/dataService.js"></script>
  </body>
</html>
